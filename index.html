<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>موقع راقي وكلاسيكي</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f5f0;
      color: #333;
      margin: 0; padding: 0;
    }
    header {
      background-color: #fff8f0;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #d6cfc7;
    }
    header h1 {
      font-weight: normal;
      font-size: 24px;
      color: #b28842;
      letter-spacing: 2px;
      margin: 0;
    }
    nav a {
      color: #7a6241;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #b28842;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      text-align: center;
      padding: 0 20px;
    }
    .hero h2 {
      font-size: 48px;
      margin: 0 0 15px 0;
    }
    .hero button {
      background-color: #b28842;
      border: none;
      padding: 12px 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .hero button:hover {
      background-color: #7a6241;
    }
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      line-height: 1.6;
    }
    footer {
      background-color: #fff8f0;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #d6cfc7;
      color: #7a6241;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>الوجاهه الكلاسيكية</h1>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">من نحن</a>
      <a href="#">خدماتنا</a>
      <a href="#">تواصل معنا</a>
    </nav>
  </header>

  <section class="hero">
    <h2>مرحبًا بكم في عالم الفخامة</h2>
    <button>تعرف علينا</button>
  </section>

  <main>
    <h3>عن الموقع</h3>
    <p>
      نقدم لكم تجربة تصميم فريدة تجمع بين الأصالة والفخامة في كل تفاصيلها.
      نسعى لأن نقدم أفضل الخدمات التي تلبي طموحات عملائنا بأرقى المعايير.
    </p>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025 | تواصل معنا: info@classicsite.com
  </footer>

</body>
</html>
